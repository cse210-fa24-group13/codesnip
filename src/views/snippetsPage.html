<!DOCTYPE html>
<html>

<head>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Quicksand&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Victor+Mono:ital,wght@0,100..700;1,100..700&display=swap');

        body {
            --background-color: #091525;
            --primary-color: #0a2851;
            --secondary-color: #1E3E62;
            --black: #1E1E1E;
        }

        body {
            font-family: Quicksand;
            color: var(--black);
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
        }

        #nav {
            ul {
                list-style-type: none;
                display: flex;
                flex-direction: row;
            }

            h3 {
                margin: 0;
            }

            padding: 0.1em 1.5em;
            top: 0;
            width: calc(100% - 1.5em * 2);
            height: 3.5em;
            display: flex;
            font-size: 16px;
            flex-flow: row wrap;
            justify-content: space-around;
            /* list-style-type: none; */
            align-items: center;
            margin: 0;
            /* padding: 0; */
            /* border-bottom: solid 1px white; */
            color: white;
            font-family: Quicksand;
            /* background-color: var(--primary-color); */
        }

        #nav li {
            margin: auto 2em;
            font-weight: 700;
            font-size: 1.2em;
        }

        #cards {
            margin: 0 auto;
            padding: 0;
            /* height: 100%; */
            width: 68em;
            list-style-type: none;
            display: grid;
            row-gap: 1em;
            grid-template-columns: 1fr 1fr;
        }

        .card {
            display: flex;
            flex-direction: column;
            flex: 50%;
            height: 20em;
            overflow: hidden;

            position: relative;
            width: 96%;
            text-wrap: wrap;
            white-space: break-spaces;

            p {
                position: relative;
                width: 96%;
                text-wrap: wrap;
                white-space: break-spaces;
            }

            pre {
                text-wrap: wrap;
                width: 90%;
            }

            width: 34em;
            /* padding: 1em; */
            /* display: flex; */
            margin: 1em 0.5em 0 0.5em;
            /* border: solid; */
            border-radius: 0.3em;
            /* overflow: scroll; */
        }

        .heads {
            font-weight: 600;
            white-space: pre-wrap;
            text-wrap: wrap;
            margin: 0;
            position: relative;
            display: block;
        }

        .top {
            background-color: var(--secondary-color);
            height: calc(100% - 2em);
            width: calc(100% - 2em);
            color: white;
            font-family: Victor Mono;
            overflow: scroll;
            display: flex;

            pre {
                font-size: 0.86em;
                font-family: Victor Mono;
                position: relative;
                font-weight: 200;
                margin: 0;
                display: flex;
                text-wrap: wrap;
                width: 100%;

            }

            /* font-family: Victor Mono; */
            padding: 1em;
            text-wrap: wrap;
            /* white-space: pre-wrap; */
        }

        .row {
            display: flex;
            gap: 0.5em;
        }

        .bottom {
            padding: 0.3em 1em;
            height: 14%;
            width: calc(100% - 2em);
            color: white;
            display: flex;
            justify-content: space-between;
            /* font-family: Victor Mono; */
            border-bottom: solid 1px #1e71e3;
            display: flex;
            /* font-weight: 200; */
            font-family: Quicksand;
            align-items: center;
            background-color: var(--primary-color);
        }

        .clipboard {
            cursor: pointer;
            border: none;
            display: flex;
            background-color: var(--primary-color);
        }

        .arrow {
            position: relative;
            display: inline-block;
            background: white;
            width: 3px;
            height: 17px;
            transform: rotate(40deg) translate(-30%);
        }

        .arrow2 {
            position: relative;
            display: inline-block;
            transform: rotate(-40deg) translate(60%);
            /* transform: rotateY(60deg) ; */
            background: white;
            width: 3px;
            height: 17px;
        }

        .arrowf {
            /* padding-top: 30px; */
            flex-grow: 0.2;
            height: 100%;
            /* width: 100%; */
            position: relative;
            /* align-self: flex-start; */
            justify-content: flex-start;
            display: inline-block;
            left: 0;
            transform: rotate(-90deg) translateX(47%);
            /* padding: 20px; */
            /* padding-left: 20px; */
        }

        .side-links {
            flex-grow: 5;
            display: flex;
            gap: 1.5em;
            align-items: center;

            h3 {
                font-weight: 600;
            }

            /* align-self: flex-end; */
            justify-content: flex-end;
        }

        #join-room{
            all: unset;
            cursor: pointer;
        }

        #login{
            all: unset;
            cursor: pointer;
            background-color:#278EA5; 
            padding: 0.3em 0.6em; 
            border-radius: 0.3em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30em;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 2em;
            z-index: 1000;
        }

        .modal.show {
            display: block;
        }

        .modal-header {
            font-weight: bold;
            margin-bottom: 1em;
            text-align: center;
        }

        .modal-footer {
            text-align: center;
            margin-top: 1em;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #input-box {
            font-family: "Victor Mono";
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            font-size: 0.9em;
            border: 1px solid var(--primary - color);
            border-radius: 0.5em;
        }

        #submit-button,
        #close-button {
            font-family: Quicksand !important;
            padding: 0.5em 1em;
            font-size: 1em;
            background-color: var(--primary - color);
            border: none;
            border-radius: 0.5em;
            cursor: pointer;
            margin: 0.5em;
        }

        #submit-button{
            color: black;
        }

        #close-button{
            background-color: red;
            color: white;
        }

        #submit-button:hover,
        #close-button:hover {
            background-color: var(--secondary - color);
        }

        .tooltiptext {
            background-color: white;
            top: 3em;
            right: 1.5em;
            padding: 0.5em;
            font-family: Quicksand;
            font-size: 1em;
            border-radius: 0.18em;
            position: absolute;
            display: block;
            visibility: hidden;
        }
    </style>
</head>

<body>

    <nav id="nav">
        <!-- <ul> -->
        <div class="arrowf">
            <span class="arrow"></span>
            <span class="arrow2"></span>
        </div>

        <!-- <div style="flex-grow: 2;display: flex;justify-content: center; align-items: center;height: 100%;">
        <h2 style="margin-right: 1.2em; text-align: center;">CodeSnip</h2>
        <div style="text-align: center;padding-left: 0.7em;padding-bottom: 0.1em;display: flex;align-items: center;position: relative;width: calc(100% - 2em);height: 55%; background-color: white; border-radius: 2em; color: black;">
            <h3>Search</h3>
        </div>
    </div> -->
        <div class="side-links">            
            <button id="join-room">Join Room</button>
            <button id="login">
                <h3>
                    Login to VSCode
                </h3>
            </button>
            <!-- <div style="display: flex; align-items: center; justify-content: center; width: 2.3em; height: 2.3em; background-color: white; border-radius: 100%;"></div> -->
        </div>
        </ul>
    </nav>



    <ul id="cards">
        <!-- Snippets will be dynamically inserted here -->
    </ul>


    <div id="overlay"> </div>
    <div class="modal" id="popup-modal">
        <p id="debug"></p>
        <div class="modal-header"> Join a Room </div>
        <input type="text" id="input-box" placeholder="Enter room code..." />
        <div class="modal-footer">
            <button id="submit-button"> Submit </button>
            <button id="close-button"> Close </button>
        </div>
        <div id="response-text">
        </div> <!-- This will display the submitted text -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
    </script>

    <script>
        const vscode = acquireVsCodeApi();
        // const axios = require('axios'); 
        // import * as commands from './config/commands';

        // Elements
        const joinRoomButton = document.getElementById('join-room');
        const modal = document.getElementById('popup-modal');
        const overlay = document.getElementById('overlay');
        const submitButton = document.getElementById('submit-button');
        const closeButton = document.getElementById('close-button');
        const responseText = document.getElementById('response-text');
        const inputBox = document.getElementById('input-box');

        // Show modal
        joinRoomButton.addEventListener('click', () => {
            modal.classList.add('show');
            overlay.style.display = 'block';
            responseText.textContent = ''; // Clear any previous response text
            inputBox.disabled = false; // Ensure input box is enabled
            submitButton.style.display = 'inline-block'; // Show submit button
            closeButton.textContent = 'Close'; // Reset close button text
        });

        // Close modal
        closeButton.addEventListener('click', () => {
            modal.classList.remove('show');
            overlay.style.display = 'none';
            responseText.textContent = ''; // Clear text on close
        });

        overlay.addEventListener('click', () => {
            modal.classList.remove('show');
            overlay.style.display = 'none';
            responseText.textContent = ''; // Clear text on close
        });

        function copyToClipboard(text, index){
            if(text){
                navigator.clipboard.writeText(text);
                if(document.getElementById(`tooltip-${index}`).style.visibility === '' || document.getElementById(`tooltip-${index}`).style.visibility === 'hidden'){
                    document.getElementById(`tooltip-${index}`).style.visibility = 'visible';
                    setTimeout(() => document.getElementById(`tooltip-${index}`).style.visibility = 'hidden', 1000);
                }
            }
        }

        // Handle Submit
        submitButton.addEventListener('click', async () => {
            const roomCode = inputBox.value;
            // console.log('clicked');
            if (roomCode.trim()) {
                // Send the room code to the extension
                // vscode.postMessage({ command: 'join-room', roomCode });

                // Show the room code in the modal as a confirmation
                // responseText.textContent = 'You have joined the room with code: ' + roomCode;
                // let session = await vscode.authentication.getSession('github', ['gist'], { createIfNone: true });

                let url = 'https://api.github.com/gists/' + roomCode;

                console.log("THE URL IS", url);
                // let token = 'Bearer ' + session.accessToken
                let gistInfo = await axios.get(url, {
                    headers: { Authorization: 'Bearer' }
                });
                console.log(gistInfo.data);
                // console.log(gistsList.length);
                responseText.textContent = 'You have joined the room with code: ' + gistInfo.data.description;

                // createSnippet()

                for (const fileName in gistInfo.data.files) {
                    //     console.log(fileName);
                    await vscode.postMessage({
                        command: 'createSnippet',
                        fileName: fileName,
                        content: gistInfo.data.files[fileName].content,
                        description: gistInfo.data.description,
                        visibility: 'Public',
                    });
                    setTimeout(() => {
                        vscode.postMessage({
                            command: 'fetch'
                        });
                    }, 5000);

                    //     commands.createSnippet(fileName, gistInfo.data.files[fileName].content, gistInfo.data.description, 'public');
                    //     console.log("Finished");
                }




                // Disable the input field after submission
                inputBox.disabled = true;

                // Hide the submit button and change the close button text
                submitButton.style.display = 'none';
                closeButton.textContent = 'Close';

                // Optionally, you could wait a bit before closing the modal.
                setTimeout(() => {
                    modal.classList.remove('show');
                    overlay.style.display = 'none';
                }, 3000); // Close after 3 seconds
            } else {
                responseText.textContent = 'Please enter a valid room code.';
            }
        });
    </script>

</body>

</html>
